<div class="container marginTop" >

  <div class="row show-hide-message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>

  <form [formGroup]="form" (submit)="onLoginSubmit()" class="form-signin">
    <h2 class="form-signin-heading">Log In</h2>

    <div class="form-group">
      <label for="inputUsername" class="sr-only">Username</label>
      <div [ngClass]="{'alert-danger': (form.controls.username.errors && form.controls.username.dirty), 'alert-success': form.controls.username.valid && form.controls.username.dirty }">
        <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus formControlName="username">
        <ul class="help-block">
          <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required</li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <div [ngClass]="{'alert-danger': form.controls.password.errors && form.controls.password.dirty, 'alert-success': form.controls.password.valid && form.controls.password.dirty }">
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password">
        <ul class="help-block">
          <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required</li>
        </ul>
      </div>
    </div>

    <button [disabled]="!form.valid || processing" class="btn btn-md btn-primary" type="submit">Log in</button>
    <a routerLink="/register"><button class="btn btn-md btn-primary" type="button">Sign In</button></a>
    <a href="/auth/facebook"><button class="btn btn-md btn-primary" type="button">Facebook</button></a>

  </form>

</div>
